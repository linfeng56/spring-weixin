<#include "/plan/layout/layout_default.html">

<#macro container>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>用户角色列表</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">首页</a></li>
                        <li class="breadcrumb-item active">用户角色列表</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">用户角色列表</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0">
                            <table class="table table-hover text-nowrap text-center">
                                <thead>
                                <tr class="text-center">
                                    <th>编号</th>
                                    <th>角色名</th>
                                    <th>角色标识</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <#if pageRoles??>
                                <#list pageRoles as item>
                                <tr>
                                    <td>${item.id}</td>
                                    <td>${item.role}</td>
                                    <td>${item.description}</td>
                                    <td>${item.available?string("开启","关闭")}</td>
                                    <td>
                                        <a href="roles/edit/${item.id}" class="btn-sm btn-primary">编辑</a>
                                    </td>
                                </tr>
                                </#list>
                                <#else>
                                <tr>
                                    <td colspan="5">没有记录.</td>
                                </tr>
                                </#if>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
</#macro>

<#macro footer_js>
<script>
    console.info('info');
</script>
</#macro>
